    <script type="text/javascript">
                    function insert() {
                        var yyid = $("#yyid").val();
                        var name = $("#user").val();
                        var password = $("#password").val();
                        var password2 = $("#password2").val();
                        var phone = $("#phone").val();
                        var flag=check();
                        if(flag==false){
                            return;
                        }
                    $.ajax({
                        url: "resign.do",
                        type: "POST",
                        data: "yyid=" + yyid + "&user=" + name + "&password=" + password + "&password2=" + password2 + "&phone=" + phone,
                        success:function (data) {
                            var json=JSON.parse(data);
                            if(json.result=="1000"){
                                alert(json.msg);
                            }if(json.result="1001"){
                                location.href="localhost:8080/UserMoudle/public/UserModuleHtml/login.html"
                            }
                        }
                    })
                  }
               function check() {
                   var yyid=document.getElementById("yyid").value;//验证账号
                   var reg = /^[0-9]+$/;
                   var user=document.getElementById("user").value;
                   var userreg=/^[0-9a-zA-Z]*$/;
                   var password=document.getElementById("password").value;
                   var password2=document.getElementById("password2").value;
                   var passwordreg=/^[0-9a-zA-Z]*$/;
                   var phone=document.getElementById("phone").value;
                   var phonereg=/^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+\d{8})$/;
                   if (yyid.length<9||yyid.length>12&!reg.test(yyid)) {
                      alert("请输入正确的用户名为9-12为的数字");
                       return  false;
                   }else if(user.length>6||user<0&!userreg.test(user)){//昵称只能是0-6位的数字和字母
                       alert("请输入正确的昵称");
                       return false;
                   } else if(password<9||password>12&&!passwordreg.test(password)){
                       alert("请输入正确的密码格式");
                       return false;
                   }else if(password!=password2){
                       alert("两次密码不一致");
                       return false;
                   }else if(phone.length!=11&&!phonereg.test(phone)){
                       alert("请输入正确的手机格式");
                       return false;
                   }else if($("#check_name").is(':checked')==false){
                        alert("请勾选");
                        return false;
                   }else {
                        return true;
                   }
               }

    </script>
